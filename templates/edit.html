{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
  <section class="post_form">
    <div class="top-nav">
      <img src="{% static 'img/Home Logo.png' %}" class="home-logo" alt="">
      <h3>Edit</h3>
    </div>
    <hr>
    <form class="form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" value="{{post.name}}" required>
      <textarea name="body" placeholder="Tell us anything" required>{{post.body}}</textarea>
      <br>
      {%if post.image %}
      <img style="width:80%;border-radius:10px;" src="{{post.image.url}}" alt="">
      {%endif%}
      <div class="file">
        <input type="file" id="file" name="image">
        <br>
        
        <a href="/">
            <input type="button" value="Cancel" class="tweet-btn" />
        </a>
        <input type="submit" value="Update" class="tweet-btn" />

      </div>
      
    </form>
  </section>

 
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="{% static 'js/posts.js' %}"></script>
</section>


{% endblock %}
